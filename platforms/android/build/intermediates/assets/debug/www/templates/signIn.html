<ion-view title="Sign In" class="signin">
  <ion-content padding="true" style="background: url(img/login.jpg) no-repeat center;background-size:cover;" scroll="false" class="has-header">
    <div class="spacer" style="width: 300px; height: 40px;"></div>
    <div>
      <img src="img/logo.png" style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h2 style="color:#000000;font-weight:600;text-align:center;">Pak Nhai Dee</h2>
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Username:</span>
        <input id="username" name="username" type="text" maxlength="30" placeholder="Enter username" ng-model="login.username">
      </label>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <label class="item item-input">
        <span class="input-label">Password:</span>
        <input id="password" name="password" type="password" minlength="8" maxlength="16" placeholder="Enter password" ng-model="login.password">
      </label>
    </form>
    <button class="button button-assertive  button-block icon-left ion-log-in" ng-click="login(login)">Sign In</button>
    <div class="button-bar">
      <a ui-sref="signUp" class="button button-positive  button-block icon-left ion-android-create">Sign Up</a>
      <a ui-sref="menu.home" class="button button-energized  button-block icon-right ion-forward">Skip</a>
    </div>
  </ion-content>
</ion-view>
